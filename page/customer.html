<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<meta name="renderer" content="webkit">
<meta name="author" content="">
<title>后台管理系统</title>
<link rel="stylesheet" type="text/css" href="../css/globle.css">

<body>
<div class="posi_box">
	<span>当前位置：</span><a>客户信息汇总</a>
</div>
<div class="topd_box clearfix">
	<div class="sear_box fl">
		<label>级别：</label>
		<select>
			<option value="0">全部</option>
			<option value="1">1级</option>
			<option value="2">2级</option>
			<option value="3">3级</option>
			<option value="4">4级</option>
			<option value="5">5级</option>
		</select>
		<input class="s_input mt12 fl" style="width:200px;margin-right:10px;" type="text" placeholder="请输入手机号码">
		<input class="s_btn s_btn_search" type="button" value="搜索"/>
		<span>自购总量：100</span>
	</div>
	<div class="oper_box fr">
		<a class="oper_btn">导出</a>
	</div>
</div>
<div class="tbl_out">
	<div class="tbl_scro">
    	<table class="table_con" border="0" cellpadding="0" cellspacing="0" style="width:100%;">
			<thead>
				<tr>
					<th>注册时间</th>
					<th>姓名</th>
					<th>手机</th>
					<th>自购量</th>
					<th>分享</th>
					<th>客购</th>
					<th>客销</th>
					<th>总量</th>
					<th>大</th>
					<th>小</th>
					<th>级别</th>
					<th>余额积分</th>
					<th>保险积分</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>2018-05-28</td>
					<td>张某某</td>
					<td>13412366321</td>
					<td>100</td>
					<td></td>
					<td>100</td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
        </table>
		<div class="page_wrap clearfix" style="width:100%;">
			<div class="pages fr" id="pageDiv">
				<a class="totpage" href="javascript:;">共145条/15页</a>
				<a class="currfirst" href="javascript:;"></a>
				<a class="prepage" href="javascript:;"></a>
				<a href="javascript:;">1</a>
				<a href="javascript:;">2</a>
				<a href="javascript:;">3</a>
				<a href="javascript:;">...</a>
				<a href="javascript:;">22</a>
				<a href="javascript:;">23</a>
				<a href="javascript:;">24</a>
				<a class="nextpage" href="javascript:;"></a>
				<a class="currlast" href="javascript:;"></a>
			</div>
			<select class="page_select fr">
				<option value="1">15</option>
				<option value="2">25</option>
				<option value="3">35</option>
			</select>
		</div>
	</div>
</div>
<script src="../js/jquery-1.8.3.min.js"></script>
