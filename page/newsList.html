<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<!--优先使用 IE 最新版本和 Chrome-->
<meta name="renderer" content="webkit">
<meta name="author" content="">
<title>后台管理系统</title>
<link rel="stylesheet" type="text/css" href="../css/globle.css">
</head>
<body>
<div class="posi_box">
	<span>当前位置：</span><a>新闻内容录入</a>
</div>
<div class="topd_box clearfix">
	<div class="sear_box fl">
		<input class="s_input input-icon input-icon-m mt12 fl" style="width:200px;margin-right:10px;" type="text" id="time" placeholder="请选择发布时间" value="">
		<input class="s_btn s_btn_search" type="button" value="搜索"/>
	</div>
	<div class="oper_box fr">
		<a class="oper_btn" href="newsAdd.html">新增</a>
		<a class="oper_btn">导出</a>
	</div>
</div>
<div class="tbl_out">
	<div class="tbl_scro">
    	<table class="table_con" border="0" cellpadding="0" cellspacing="0">
			<thead>
				<tr>
					<th>日期</th>
					<th>标题</th>
					<th>内容</th>
					<th class="tbl_oper">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>2018-05-27</td>
					<td>成都市今日....</td>
					<td>XXXXXXXXX</td>
					<td class="tbl_oper"><span class="oper_span"><a href="newsEdit.html">编辑</a><a>发布</a></span></td>
				</tr>
			</tbody>
        </table>
		<div class="page_wrap clearfix">
			<div class="pages fr" id="pageDiv">
				<a class="totpage" href="javascript:;">共145条/15页</a>
				<a class="currfirst" href="javascript:;"></a>
				<a class="prepage" href="javascript:;"></a>
				<a href="javascript:;">1</a>
				<a href="javascript:;">2</a>
				<a href="javascript:;">3</a>
				<a href="javascript:;">...</a>
				<a href="javascript:;">22</a>
				<a href="javascript:;">23</a>
				<a href="javascript:;">24</a>
				<a class="nextpage" href="javascript:;"></a>
				<a class="currlast" href="javascript:;"></a>
			</div>
			<select class="page_select fr">
				<option value="1">15</option>
				<option value="2">25</option>
				<option value="3">35</option>
			</select>
		</div>
	</div>
</div>
<script src="../js/jquery-1.8.3.min.js"></script>
</body>
</html>
