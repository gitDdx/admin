<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<!--优先使用 IE 最新版本和 Chrome-->
<meta name="renderer" content="webkit">
<meta name="author" content="">
<title>后台管理系统</title>
<link rel="stylesheet" type="text/css" href="../css/globle.css">
</head>
<body>
<div class="posi_box">
	<span>当前位置：</span><a>余额提现统计表</a>
</div>
<div class="topd_box clearfix">
	<div class="sear_box fl">
		<input class="s_input input-icon input-icon-m mt12 fl" style="width:200px;margin-right:10px;" type="text" id="time" placeholder="请选择发布时间" value="">
		<input class="s_btn s_btn_search" type="button" value="搜索"/>
	</div>
	<div class="oper_box fr">
		<a class="oper_btn" href="balanceRecord.html"><img src="../images/icon/opa_edit.png"/><span>余额提现统计表记录</span></a>
		<a class="oper_btn">批量打款</a>
		<a class="oper_btn">导出</a>
	</div>
</div>
<div class="tbl_out">
	<div class="tbl_scro">
    	<table class="table_con" border="0" cellpadding="0" cellspacing="0" style="width:100%;">
			<thead>
				<tr>
					<td class="tbl_chebox"><span class="checkbox_wrap checkbox_box"><input class="check_init checkAll" type="checkbox"><label class="checkbox"></label></span></td>
					<th>日期</th>
					<th>姓名</th>
					<th>手机</th>
					<th>提现积分</th>
					<th>打款金额</th>
					<th>银行</th>
					<th>卡号</th>
					<th>开户支行</th>
					<th class="tbl_oper">打款状态</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="tbl_chebox"><span class="checkbox_wrap checkbox_box"><input class="check_init checkBox" type="checkbox"><label class="checkbox"></label></span></td>
					<td>2018-05-27</td>
					<td>张某某</td>
					<td>13412366321</td>
					<td>100</td>
					<td>100</td>
					<td></td>
					<td></td>
					<td></td>
					<td class="tbl_oper"><span class="oper_span"><a>未处理</a><a>已打款</a></span></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="4">总计</td>
					<td>100</td>
					<td>100</td>
					<td colspan="4"></td>
				</tr>
			</tfoot>
        </table>
		<div class="page_wrap clearfix" style="width:100%;">
			<div class="pages fr" id="pageDiv">
				<a class="totpage" href="javascript:;">共145条/15页</a>
				<a class="currfirst" href="javascript:;"></a>
				<a class="prepage" href="javascript:;"></a>
				<a href="javascript:;">1</a>
				<a href="javascript:;">2</a>
				<a href="javascript:;">3</a>
				<a href="javascript:;">...</a>
				<a href="javascript:;">22</a>
				<a href="javascript:;">23</a>
				<a href="javascript:;">24</a>
				<a class="nextpage" href="javascript:;"></a>
				<a class="currlast" href="javascript:;"></a>
			</div>
			<select class="page_select fr">
				<option value="1">15</option>
				<option value="2">25</option>
				<option value="3">35</option>
			</select>
		</div>
	</div>
</div>
<script src="../js/jquery-1.8.3.min.js"></script>
<script src="../laydate/laydate.js"></script>
<script src="../js/checkbox.js"></script>
<script>
    /* 日历 */
    laydate({
        elem: '#time'
    });
</script>
</body>
</html>
