<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<!--优先使用 IE 最新版本和 Chrome-->
<meta name="renderer" content="webkit">
<meta name="author" content="">
<title>后台管理系统</title>
<link rel="stylesheet" type="text/css" href="../css/globle.css">
<style>
	html,body{ width:100%; height:100%;}
</style>
</head>
<body class="login_bg">
<div class="login_con">
	<div class="forgot_box">
		<h2 class="forgot_tit">找回密码</h2>
		<div class="forgot_con">
			<div class="step_con step_con1">
				<ul class="step_input">
					<li>
						<label>手机号码：</label>
						<input class="s_input s_input_fb" type="text" />
						<a href="javascript:;" class="select_btn">获取验证码</a>
					</li>
					<li>
						<label>验证码：</label>
						<input class="s_input s_input_fb" type="text" />
						<span class="tip error_tip"></span>
					</li>
					<li>
						<label></label>
						<input  id="step1" class="fom_btn  step_next1" type="submit" value="下一步" />
					</li>
				</ul>
			</div>
			<div class="step_con step_con2 none">
				<ul class="step_input step_input2">
					<li>
						<label>设置新密码：</label>
						<input  class="s_input s_input_fb" type="text" />
					</li>
					<li>
						<label>确认新密码：</label>
						<input class="s_input s_input_fb" type="text" />
					</li>
					<li>
						<label></label>
						<input id="step2" class="fom_btn  step_next2" type="submit" value="下一步" />
					</li>
				</ul>
			</div>
			<div class="step_con step_con3 none">
				<p class="step_success">
					<img src="../images/icon/smile.png" /><br/>
					您的登录密码已重新设置成功！
				</p>
			</div>
				
		</div>
	</div>
</div>
<div class="footer"></div>
</body>
<script src="../js/jquery-1.8.3.min.js"></script>
<script>
	$(".step_next1").click(function(){
		$(".step_con1").hide()
		$(".step_con2").show()
	})
    $(".step_next2").click(function(){
        $(".step_con1,.step_con2").hide()
        $(".step_con3").show()
    })
</script>
</html>
