<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<!--优先使用 IE 最新版本和 Chrome-->
<meta name="renderer" content="webkit">
<meta name="author" content="">
<title>后台管理系统</title>
<link rel="stylesheet" type="text/css" href="../css/globle.css">
<style>
	.table-input{border:1px solid #eee;padding:5px 10px;}
</style>
</head>
<body>
<div class="posi_box">
	<span>当前位置：</span><a>日奖金生成系统</a>
</div>
<div class="topd_box clearfix">
	<div class="oper_box fr">
		<a class="oper_btn" href="dayCreateRecord.html"><img src="../images/icon/opa_edit.png"/><span>日奖金生成历史记录</span></a>
		<a class="oper_btn"><span>生成</span></a>
		<a class="oper_btn"><span>导出</span></a>
	</div>
</div>
<div class="tbl_out">
	<div class="tbl_scro">
    	<table class="table_con" border="0" cellpadding="0" cellspacing="0" style="width:80%;">
			<thead>
				<tr>
					<th>日期</th>
					<th>级别</th>
					<th>销量</th>
					<th>单价</th>
					<th>人数</th>
					<th>分红比例</th>
					<th style="width:200px;">个人日奖金</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<input class="s_input input-icon input-icon-m" style="width:200px;" type="text" id="time" placeholder="请选择时间" value="">
					</td>
					<td>
						<select style="border:1px solid #eee;padding:5px 10px;">
							<option value="1">1级</option>
							<option value="2">2级</option>
							<option value="3">3级</option>
							<option value="4">4级</option>
							<option value="5">5级</option>
						</select>
					</td>
					<td><input class="table-input" type="text" placeholder="请输入"/></td>
					<td><input class="table-input" type="text" placeholder="请输入"/></td>
					<td><input class="table-input" type="text" placeholder="请输入"/></td>
					<td><input class="table-input" type="text" placeholder="请输入"/></td>
					<td></td>
				</tr>
			</tbody>
        </table>
	</div>
</div>
<script src="../js/jquery-1.8.3.min.js"></script>
<script src="../laydate/laydate.js"></script>
<script>
    /* 日历 */
    laydate({
        elem: '#time'
    });
</script>
</body>
</html>
